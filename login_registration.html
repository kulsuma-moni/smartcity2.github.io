    <!-- LOGIN & REGISTRATION FORM AREA START -->
    <section class="login_registration_area" data-background="assets/image/signinbg.jpg">
        <div class="container">
            <div id="formHolder">
               <div class="row">
                  <!-- Brand Box -->
                  <div class="col-sm-6 col-12 brand">
					<div class="logo">
						<a href="index.html"><img src="assets/image/logo_1.png" alt=""></a>
					</div>
                     <div class="heading">
                        <h2>Sylcart</h2>
                        <p>Your Right Choice</p>
                     </div>
                     <div class="success-msg">
                        <p>Great! You are one of our members now</p>
                        <a href="#" class="profile">Your Profile</a>
                     </div>
                  </div>
                  <!-- Form Box -->
                  <div class="col-sm-6 col-12 form">
                     <!-- Login Form -->
                     <div class="login form-peice switched">
                        <form class="login-form" action="#" method="post">
                           <div class="form-group">
                              <label for="loginemail">Email Adderss</label>
                              <input type="email" name="loginemail" id="loginemail" required>
                           </div>
                           <div class="form-group">
                              <label for="loginPassword">Password</label>
                              <input type="password" name="loginPassword" id="loginPassword" required>
                           </div>
                           <div class="CTA">
                              <input type="submit" value="Login">
                              <a href="#" class="switch">I'm New</a>
                           </div>
                        </form>
                     </div><!-- End Login Form -->
                     <!-- Signup Form -->
                     <div class="signup form-peice">
                        <form class="signup-form" action="#" method="post">
                           <div class="form-group">
                              <label for="name">Full Name</label>
                              <input type="text" name="username" id="name" class="name">
                              <span class="error"></span>
                           </div>
                           <div class="form-group">
                              <label for="email">Email Adderss</label>
                              <input type="email" name="emailAdress" id="email" class="email">
                              <span class="error"></span>
                           </div>
                           <div class="form-group">
                              <label for="phone">Phone Number - <small>Optional</small></label>
                              <input type="text" name="phone" id="phone">
                           </div>
                           <div class="form-group">
                              <label for="password">Password</label>
                              <input type="password" name="password" id="password" class="pass">
                              <span class="error"></span>
                           </div>
                           <div class="form-group">
                              <label for="passwordCon">Confirm Password</label>
                              <input type="password" name="passwordCon" id="passwordCon" class="passConfirm">
                              <span class="error"></span>
                           </div>
                           <div class="CTA">
                              <input type="submit" value="Signup Now" id="submit">
                              <a href="#" class="switch">I have an account</a>
                           </div>
                        </form>
                     </div><!-- End Signup Form -->
                  </div>
               </div>
            </div>
         </div>
    </section>
